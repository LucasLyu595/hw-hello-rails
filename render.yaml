databases:
  - name: rottonpotato
    databaseName: rottonpotato
    user: rottonpotato

services:
  - type: web
    name: rottonpotato
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rottonpotato
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
